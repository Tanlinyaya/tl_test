<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="aa.java" method="POST">
        <!-- text文本框，用户可以输入任何文字 -->
        用户名： <input type="text" name="username"> <br>
        <!-- password 密码用户看不见输入的密码 -->
        密码：<input type="password" name="password"> <br>
        <!-- radio 单选按钮  可以实现多选一 -->
        性别： 男 <input type="radio" name="sex" value="0" checked disabled> 女 <input type="radio" name="sex" value="1"><br>
        <!-- checkbox 复选框  可以实现多选 -->
        性别： 男 <input type="checkbox" checked disabled> 女 <input type="checkbox">女 <input type="checkbox">
        <!-- 提交按钮 -->
        <input type="submit" value="提交表单">
        <!-- 重置按钮 -->
        <input type="reset" value="重新填写">
        <!-- 普通按钮 -->
        <input type="button">
        <!-- 文件域 -->
        上传文件<input type="file">
    </form>
</body>

</html>
