<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格标签</title>
</head>

<body>
    <!-- 属性写在table标签里面 -->
    <table border="1" cellpadding="10px" cellspacing="0px" width=500 height=300>
        <tr>
            <th>姓名</th>
            <th>性格</th>
            <th>年龄</th>
        </tr>
        <tr>
            <td>刘德华</td>
            <td>男</td>
            <td>70</td>
        </tr>
    </table>
</body>

</html>
