<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表标签</title>
</head>

<body>
    <h4>无序列表</h4>
    <ul>
        <li>年龄</li>
        <li>年龄</li>
        <li>年龄</li>
    </ul>


    <h4>有序列表</h4>
    <ol>
        <li>性别</li>
        <li>性别</li>
        <li>性别</li>
    </ol>

    <h4>自定义列表</h4>
    <dl>
        <dt>标题</dt>
        <dd>内容</dd>
        <dd>内容</dd>
        <dd>内容</dd>
    </dl>
</body>

</html>
