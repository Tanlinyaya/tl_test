<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 170px;
            height: 90px;
            background-color: red;
            margin: 100px auto;
            /* 如果文字显示不开自动换行 */
            /* white-space: normal; */
            /* 如果文字显示不开也必须强制一行内显示 */
            white-space: nowrap;
            /* 溢出的部分隐藏起来 */
            overflow: hidden;
            /* 溢出的部分用省略号代替 */
            text-overflow: ellipsis;
        }
    </style>
</head>

<body>
    <div>
        粉红色的回忆，夏天夏天敲敲过去留下小秘密
    </div>
</body>

</html>
