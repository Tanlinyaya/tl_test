<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: absolute;
            top: 0;
            left: 0;
            width: 200px;
            height: 200px;
        }
        
        .xiongd {
            background-color: red;
            z-index: 1;
        }
        
        .xionge {
            background-color: green;
            left: 50px;
            top: 50px;
            z-index: 2;
        }
        
        .qiangg {
            background-color: blue;
            left: 100px;
            top: 100px;
        }
    </style>
</head>

<body>
    <div class="box xiongd">熊大</div>
    <div class="box xionge">熊二</div>
    <div class="box qiangg">光头强</div>

</body>

</html>
