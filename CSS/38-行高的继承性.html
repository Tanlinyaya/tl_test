<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: 12px/1.5 Microsoft Yahei;
            color: purple;
        }
        
        div {
            /* 子元素继承看父元素body的行高1.5 */
            /* 这个1.5 就是当前元素文字大小font-size的1.5倍，所以当前div的行高就是21像素 */
            font-size: 14px;
        }
        
        p {
            /* 1.5*16 =当前的行高 */
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div>粉红色的回忆</div>
    <p>粉红色的回忆</p>
    <ul>
        <li>小猪佩奇</li>
    </ul>
</body>

</html>
