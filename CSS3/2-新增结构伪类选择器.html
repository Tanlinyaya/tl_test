<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 1.选择ul里面的第一个孩子小li */
        
        ul li:first-child {
            background-color: slateblue;
        }
        /* 2.选择ul里面的最后一个孩子 */
        
        ul li:last-child {
            background-color: springgreen;
        }
        /* 3.选择ul里面的第2个孩子 小li */
        
        ul li:nth-child(2) {
            background-color: tan
        }
    </style>
</head>

<body>
    <ul>
        <li>我是第一个</li>
        <li>我是第一个</li>
        <li>我是第一个</li>
        <li>我是第一个</li>
        <li>我是第一个</li>
        <li>我是第一个</li>
        <li>我是第一个</li>
        <li>我是第一个</li>
        <li>我是最后一个</li>
    </ul>
</body>

</html>
