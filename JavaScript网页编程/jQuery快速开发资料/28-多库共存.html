<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <script>
        $(function() {
            function $(ele) {
                return document.querySelector(ele);
            }
            console.log($("div"));
            // 1.如果$ 符号冲突，就是用jquery
            jQuery.each();
            // 2.让jquery释放对$ 控制权，使用自己决定
            var sun = jQuery.noConflict();
            console.log(sun("span"));
        })
    </script>
</head>

<body>
    <div></div>
    <span></span>
</body>

</html>
