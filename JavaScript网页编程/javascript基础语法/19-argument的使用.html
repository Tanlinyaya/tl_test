    <title>Document</title>
    <script>
        // 1.利用函数求任意个数的最大值
        function getMax() {
            var max = arguments[0];
            for (i = 1; i <= arguments.length; i++) {
                if (arguments[i] > max) {
                    max = arguments[i]
                }
            }
            return max
        }
        console.log(getMax(2, 4, 1, 434, 65));
        console.log(getMax(2, 4356, 434, 65));
        console.log(getMax(2, 4, 32, 65));
    </script>
