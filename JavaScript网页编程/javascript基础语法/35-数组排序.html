<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1.数组排序
        // (1)数组翻转
        var arr = ['pink', 'red', 'blue'];
        arr.reverse();
        console.log(arr);

        // (2)数组排序(冒泡排序)
        var arr1 = [34, 32, 22, 90, 44, 50];
        arr1.sort(function(a, b) {
            // return a - b; 升序的顺序排列
            return b - a; //降序的顺序排列
        });
        console.log(arr1);
    </script>
</head>
