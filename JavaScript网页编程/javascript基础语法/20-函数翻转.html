<!DOCTYPE html>

    <title>Document</title>
    <script>
        // 利用函数翻转数组
        function reverse(arr) {
            var newArr = [];
            for (i = arr.length - 1; i >= 0; i--) {
                newArr[newArr.length] = arr[i];
            }
            return newArr;
        }
        var arr1 = reverse([4, 3, 2, 0, 5])
        console.log(arr1);
        var arr2 = reverse([1, 2, 3, 4, 5, 6, 7]);
        console.log(arr2);
    </script>
