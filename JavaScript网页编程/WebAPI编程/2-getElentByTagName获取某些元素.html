<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #nav {
            list-style: none;
        }
    </style>
</head>

<body>
    <ul>
        <li>鱼爸是猪</li>
        <li>鱼爸是猪</li>
        <li>鱼爸是猪</li>
        <li>鱼爸是猪</li>
        <li>鱼爸是猪</li>
    </ul>

    <ul id='nav'>
        <li>生僻字</li>
        <li>生僻字</li>
        <li>生僻字</li>
        <li>生僻字</li>
        <li>生僻字</li>
    </ul>

    <script>
        // 1.返回的是获取过来元素对象的集合，以伪数组的形式存储的 
        var lis = document.getElementsByTagName('li');
        console.log(lis);
        console.log(lis[0]);

        // 2.想要一次打印里面的元素对象可以采取遍历的方式
        for (var i = 0; i < lis.length; i++) {
            console.log(lis[i]);
        }

        // 3.element.getElementsByTagName() 可以得到这个元素里面的某些元素
        var nav = document.getElementById('nav'); //这个获得nav元素
        var navLis = nav.getElementsByTagName('li');
        console.log(navLis);
    </script>
</body>

</html>
