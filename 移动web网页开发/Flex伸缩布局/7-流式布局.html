<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100%;
            max-height: 980px;
            min-height: 340px;
            margin: 0 auto;
        }
        
        .box div {
            display: inline-block;
            width: 40%;
            height: 100px;
        }
        
        .box div:nth-child(1) {
            background-color: red;
        }
        
        .box div:nth-child(2) {
            background-color: green;
        }
    </style>
</head>

<body>
    <div class="box">
        <div></div>
        <div></div>
    </div>
</body>

</html>
