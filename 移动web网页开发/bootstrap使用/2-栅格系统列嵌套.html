<body>
    <div class="container">
        <div class="row"></div>
        <div class="col-md-4 pink">

            <div class="col-md-4">a</div>
            <div class="col-md-8">b</div>
        </div>
        <div class="col-md-4 pink">2</div>
        <div class="col-md-4 pink">3</div>
    </div>
