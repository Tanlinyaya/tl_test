<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.cn/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.cn/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <!-- 不要忘记引入bootstrap的样式文件 -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <title>Document</title>
    <style>
        [class^="col"] {
            border: 1px solid #ccc;
        }
        
        .container .pink {
            background-color: plum;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row"></div>
        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 pink">1</div>
        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 pink">2</div>
        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 pink">3</div>
        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 pink">4</div>
        <!-- col-md-4 -->
        <!-- 如果孩子的份数相加等于12，则孩子能占满整个container的宽度 -->
        <div class="row"></div>
        <div class="col-lg-6">1</div>
        <div class="col-lg-2">2</div>
        <div class="col-lg-2">3</div>
        <div class="col-lg-2">4</div>

        <!-- 如果孩子的份数相加小于12，则占不满整个container的宽度，会有空白 -->
        <div class="row"></div>
        <div class="col-lg-6">1</div>
        <div class="col-lg-2">2</div>
        <div class="col-lg-2">3</div>
        <div class="col-lg-1">4</div>

        <!-- 如果孩子的份数相加大于12，则多余的那一列会另起一行显示 -->
        <div class="row"></div>
        <div class="col-lg-6">1</div>
        <div class="col-lg-2">2</div>
        <div class="col-lg-2">3</div>
        <div class="col-lg-3">4</div>
    </div>
</body>

</html>
